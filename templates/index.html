
<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<h1>Google Calendar Event Creator</h1>
<p>This tool allows you to easily create events in your Google Calendar by uploading a spreadsheet containing event details.</p>
<form action="/upload" method="post" enctype="multipart/form-data">
<div class="form-group">
<label for="spreadsheet">Spreadsheet:</label>
<input type="file" class="form-control" id="spreadsheet" name="spreadsheet" required>
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary">Upload</button>
</div>
</form>
</div>
</div>
</div>
</body>
